<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Confirmation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bus Reservation System</h1>
  </header>
  <div class="form-container">
    <h2>Book a Bus</h2>
    <form id="booking-form" action="http://localhost:8080/bookings" method="POST">
      <label for="bus-id">Bus ID:</label>
      <input type="number" id="bus-id" name="busId" required>

      <label for="user-id">User ID:</label>
      <input type="number" id="user-id" name="userId" required>

      <label for="seat-number">Seat Number:</label>
      <input type="number" id="seat-number" name="seatNumber" required>

      <label for="booking-date">Booking Date:</label>
      <input type="date" id="booking-date" name="bookingDate" required>

      <button type="submit">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
